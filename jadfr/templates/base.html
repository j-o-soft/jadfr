{% load i18n staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}" />
        <script src="{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
        <script type="application/javascript" src="{% static "js/require.config.js" %}"></script>
        <script type="text/javascript">
            requirejs.baseUrl = '{{ STATIC_URL }}js';
            var pageToLoad = '{% block requirejs-data-main %}Page{% endblock %}';
        </script>
        <script data-main="main" src="{% static "vendor/require.js" %}"></script>
        {% block extrastyles %}{% endblock %}
        {% block extrahead %}{% endblock %}
    </head>
    <body id="{% block body_id %}default{% endblock %}"
          class="{% block body_class %}default{% endblock %}">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block content_main %}
        {% endblock %}
      {% block footer %}
      <footer>
      </footer>
      {% endblock %}
    </div>
        {% block tracking %}
        {% endblock %}
    </body>
</html>
